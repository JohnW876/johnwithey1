	<!-- Contact Form - I got the idea for form-groups from W3 Schools to make the contact form responsive. See README for full links.
     I also used W3 Schools to work out how to to make the pop up appear for invalid submission of contact form (empty fields).-->
	<div class="container">
		<div class="row">
			<div class="col contact-header">
				<h2>CONTACT JOHN!</h2>
				<p>If you would like to commission artwork or photography for your latest project, please get in touch
					using the contact form below</p>
			</div>
		</div>
		<div class="form border mx-auto d-block form-contact">
			<form action="/action_page.php">
				<div class="form-group">
					<label for="firstname">First Name</label><br>
					<input type="text" class="form-control p-2 mb-2 mr-sm-2" id="firstname" name="firstname" required><br>
                </div>
					<div class="form-group">
						<label for="lastname">Last Name</label><br>
						<input type="text" class="form-control p-2 mb-2 mr-sm-2" id="lastname" name="lastname" required><br>
                    </div>
						<div class="form-group">
							<label for="emailaddress">Email Address</label><br>
							<input type="email" class="form-control p-2 mb-2 mr-sm-2" id="emailaddress" name="email" required><br>
                        </div>
							<div class="form-group">
								<label for="message">Message</label><br>
								<textarea class="form-control p-2 mb-2 mr-sm-2" id="message" name="message" required></textarea><br>
								<button type="submit" class="btn btn-primary mb-2">Submit</button>
							</div>
			</form>
		</div>
	</div>
