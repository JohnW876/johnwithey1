<!-- Contact Form ------------>
<div class="container">
    <div class="row">
        <div class="col contact-header">
            <h2>Contact JW!</h2>
            <p>If you would like to commission artwork or photography for your latest project, please get in touch using the contact form below</p>
        </div>
    </div>
           <div class="form border mx-auto d-block form-contact">
                <div class="form-group">
                    <label for="firstname">First Name</label><br>
                    <input type="text" class="form-control p-2 mb-2 mr-sm-2" id="firstname" name="firstname"><br>
                </div> 
                <div class="form-group">   
                    <label for="lastname">Last Name</label><br>
                    <input type="text" class="form-control p-2 mb-2 mr-sm-2" id="lastname" name="lastname"><br>
                </div>
                <div class="form-group">     
                    <label for="emailaddress">Email Address</label><br>
                    <input type="email" class="form-control p-2 mb-2 mr-sm-2" id="emailaddress" name="email"><br>
                </div>
                <div class="form-group">     
                    <label for="message">Message</label><br>
                    <textarea class="form-control p-2 mb-2 mr-sm-2" id="message" name="message"></textarea><br>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
           </div>
</div>
<!-- Contact Form ------------->
