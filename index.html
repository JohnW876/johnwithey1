<!-- Newsletter Sign-up Form was partly taken from Bootstrap and adapted and styled. 
I used Bootstrap classes to center the content and to make it responsive on all devices-->
<div class="container-fluid newsletter">
	<p class="mx-auto mw-100">Subscribe for our latest News & Special Offers!</p>
	<div class="d-flex justify-content-center">
		<form class="form-inline sign-up">
			<label class="sr-only" for="name">Name</label>
			<input type="text" class="form-control mb-2 mr-sm-2" id="name" placeholder="Name" required>
			<label class="sr-only" for="emailaddress">Email address</label>
			<div class="input-group mb-2 mr-sm-2">
				<input type="email" class="form-control" id="emailaddress" placeholder="Email" required>
            </div>
				<button type="submit" class="btn btn-primary mb-2">Submit</button>
		</form>
	</div>
</div>
<!-- Newsletter Sign-up Form -->
